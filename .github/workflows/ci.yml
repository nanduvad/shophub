name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend
        working-directory: backend
        run: ./mvnw clean package -DskipTests

      - name: Run backend tests
        working-directory: backend
        run: ./mvnw test

  frontend:
    runs-on: ubuntu-latest
    needs: backend   # run only if backend passes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy frontend to GitHub Pages
        working-directory: frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "nanduvad"
          git config --global user.email "rajanandinivadlamudi8008@gmail.com"
          npm install -g gh-pages
          gh-pages -d build -r https://x-access-token:${GITHUB_TOKEN}@github.com/nanduvad/shophub.git
